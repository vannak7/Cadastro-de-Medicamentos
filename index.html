<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos VANNA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="top-section">
        <h1>Home</h1>
        <h1>Cadastro <br>de Medicamentos</h1>
        <h1>Cadastro <br>de Vacinas</h1>
        <h1>Cadastro <br>de Cosméticos</h1>
    </section>

    <header>
        <img class="logo" src="./logo.png" alt="Logo Medicamento">
        <div>
            <h1 class="title">Cadastro de Medicamentos</h1>
            <h2 class="subtitle">Farmácia da Gente</h2>
        </div>
    </header>

    <section id="sec-form">
        <div id="form">
            <form  onsubmit="addMed()">
                <label for="medName">Nome do Medicamento</label><br>
                <input type="text" required id="fname" autocomplete="off" name="medName" placeholder="Dorflex"><br>

                <label for="medQtd">Quantidade Disponível</label><br>
                <input type="number" required id="fqtd" autocomplete="off" name="medQtd" placeholder="10"><br>

                <label for="medClass">Classe de Medicamento</label><br>
                <input type="text" required id="fclass" autocomplete="off" name="medClass" placeholder="Analgésico"><br>
                <br>
                <button class="submit-button" type="submit">Cadastrar</button>
            </form>
        </div>
        <div>
            <table id="dataTable"></table>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
